{% extends './layouts/master-layout.html' %}

{% block content %}
    <div class="section"></div>
    <main>
        <center>
            <img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif" />
            <div class="section"></div>

            <h4 class="indigo-text">Sistem Informasi Skripsi Fakultas Ilmu Administrasi</h4>
            <h5 class="indigo-text">Please, login into your account</h5>
            <div class="section"></div>

            <div class="container">
                <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                    <form action="/login-mahasiswa" class="col s12" method="POST">
                        <div class='row'>
                            <div class='col s12'>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='text' name='username' id='email' placeholder="{{name}}"/>
                                <label for='email'>Enter your email</label>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='password' name='password' id='password' />
                                <label for='password'>Enter your password</label>
                            </div>
                            <label style='float: right;'>
								<a class='pink-text' href='#!'><b>Forgot Password?</b></a>
							</label>
                        </div>

                        <br />
                        <center>
                            <div class='row'>
                                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
                            </div>
                                <label style='float: center; marginTop: 30;'>
								    <a class='pink-text'><b>Wrong Password!</b></a>
							    </label>
                        </center>
                    </form>
                </div>
            </div>
            <a href="/register-mahasiswa">Create account</a>
        </center>

        <div class="section"></div>
        <div class="section"></div>
    </main>

    {% endblock %}
