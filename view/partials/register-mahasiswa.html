{% extends '../layouts/master-layout.html' %}
{% block content %}
    <div class="section"></div>
    <main>
        <center>
            <img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif" />
            <div class="section"></div>

            <h4 class="indigo-text">Sistem Informasi Skripsi Fakultas Ilmu Administrasi</h4>
            <h5 class="indigo-text">Register!</h5>
            <div class="section"></div>

            <div class="container">
                <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                    <form action="/register-mahasiswa" class="col s12" method="POST">
                        <div class='row'>
                            <div class='col s12'>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='text' name='nim' id='nim' required/>
                                <label for='nim'>Enter your NIM</label>
                            </div>
                        </div>
                        
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='password' name='password' id='password' required/>
                                <label for='password'>Enter your password</label>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='text' name='name' id='name' required/>
                                <label for='name'>Enter your Name</label>
                            </div>
                                <label style='float: right;'>
								    <a class='pink-text' href='#!'><b>Make sure your data is valid!</b></a>
							    </label>
                        </div>

                        <br />
                        <center>
                            <div class='row'>
                                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Create Account</button>
                            </div>
                        </center>
                    </form>
                </div>
            </div>
        </center>

        <div class="section"></div>
        <div class="section"></div>
    </main>
{% endblock %}
